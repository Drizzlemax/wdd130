<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/quiz.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A short quiz test on the knowledge of HTML & CSS">
  <title>Test Your HTML & CSS Knowledge!</title>
</head>
<body>
  <div class="container">
    <h1>WDD130 Quiz Test</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>Test Your Skills</legend>

        <p>
          <label for="q1">1.**Fill in the Blank:** What property in CSS is used to change the background color of an element?</label>
          <br>
          <input type="text" id="q1" name="q1">
        </p>

        <p>
          <label for="q2">2.**Short Answer:** What are some common semantic HTML elements used for website structure?</label>
          <br>
          <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </p>

        <p>
          <label for="q3">3.**Dropdown:** What are the different display values for the flexbox property?</label>
          <br>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="flex">Flex</option>
            <option value="inline-flex">Inline Flex</option>
            <option value="block-flex">Block Flex (not a valid option)</option>
          </select>
        </p>

        <p>
          <label for="q4">4.**Multiple Choice:** Which of the following elements is used to define a paragraph in HTML?</label>
          <br>
          <input type="radio" id="q4a" name="q4" value="p">
          <label for="q4a">A. &lt;p&gt;</label>
          <br>
          <input type="radio" id="q4b" name="q4" value="div">
          <label for="q4b">B. &lt;div&gt;</label>
          <br>
          <input type="radio" id="q4c" name="q4" value="span">
          <label for="q4c">C. &lt;span&gt;</label>
          <br>
          <input type="radio" id="q4d" name="q4" value="text">
          <label for="q4d">D. &lt;text&gt;</label>
        </p>

        <button type="submit">Submit Quiz</button>
      </fieldset>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Desmond Chibanda | WDD130. All Rights Reserved.</p>
  </footer>
</body>
</html>
