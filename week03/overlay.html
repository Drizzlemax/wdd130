<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <link rel="stylesheet" href="styles/overlay.css">  
</head>
<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv">
            <img src="http://placekitten.com/850/300" alt="Kitten placeholder image" width="850" height="300">
            <section class="stats">
                <h3>About Me</h3>
                <p>Gender: <span id="gender">Female</span></p>
                <p>Age: <span id="age">1</span></p>
                <p>Shots?: <span id="shots">Yes</span></p>
            </section>
        </div>
    </main>
    
    <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>

  <div id="overlay">
    <h1>This is an overlay!</h1>
    <p>This content appears on top of the main page.</p>
    <button id="close-overlay">Close</button>
  </div>

  <script src="script.js"></script> 

</body>


</html>
